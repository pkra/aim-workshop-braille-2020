<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p><b>this text is wrapped in a b tag</b></p>
        <p><strong>this text is wrapped in a strong tag</strong></p>
        <p><dfn>this text is wrapped in a dfn tag</dfn></p>
        <p><em>this text is wrapped in a em tag</em></p>
        <p><i>this text is wrapped in a i tag</i></p>
        <p><i class="single-letter">this text is wrapped in an i tag with class single-letter</i></p>
    </body>
</html>
